<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="nav-flex.css" />
    <title>Flex Nav</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $(".toggle").on("click", function () {
          if ($(".item").hasClass("active")) {
            $(".item").removeClass("active");
          } else {
            $(".item").addClass("active");
          }
        });
      });
    </script>
  </head>
  <body>
    <nav>
      <ul class="nav-item">
        <li class="logo bold"><a href="#">FINDBUKKA</a></li>
        <li class="item"><a href="#">Home</a></li>
        <li class="item"><a href="#">About</a></li>
        <li class="item"><a href="#">Contact</a></li>
        <li class="item"><a href="#">Services</a></li>
        <li class="item button"><a href="#">Sign Up</a></li>
        <li class="item button secondary"><a href="#">Sign In</a></li>
        <li class="toggle">
          <span class="hamburger"></span>
        </li>
      </ul>
    </nav>
  </body>
</html>
